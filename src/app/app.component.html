<h1>Api Call In Angular</h1>
<table  border="1">
  <tr>
    <td>Id</td>
    <td>UserId</td>
    <td>Title</td>
  </tr>
  <tr *ngFor="let item of data">
    <td>{{item.id}}</td>
    <td>{{item.userId}}</td>
    <td>{{item.title}}</td>
  </tr>
</table>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" >
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef> avatar </th>
    <td mat-cell *matCellDef="let element"> <img src="{{element.avatar}}"> </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef> first_name </th>
    <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
  </ng-container>

   Name Column
  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef> last_name </th>
    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!--  <mat-paginator *matCellDef="let element">{{element.page}}-->
<!--  </mat-paginator>-->
  <mat-paginator  [pageSizeOptions]="[2,3,5,10,20]" showFirstLastButtons> </mat-paginator>
<!--  <mat-paginator #paginator  [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>-->

</div>

<div class="col-sm-3">
<form [formGroup]="loginFrom" >
  <div class="form-group">
    <label >Email address :</label><br>
    <input type="email" class="form-control " fromControlName="email" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label >Password  :</label><br>
    <input type="password" class="form-control " fromControlName="password" >
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
